<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>shopThat — Manage Keywords</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dashboard.css">
  </head>
  <body class="app app--keywords">
    <aside class="sidebar" aria-label="Primary">
      <div class="sidebar__brand"><img src="assets/logo.svg" alt="shopThat" /><span>shopThat</span></div>
      <nav class="sidebar__nav">
        <a href="/dashboard.html">Dashboard</a>
        <a class="is-active" href="/keywords.html">Keywords</a>
        <a href="/internals.html">Internals</a>
        <a href="/publishers.html" aria-disabled="true">Publishers</a>
        <a href="/open-source.html" aria-disabled="true">Open source</a>
        <a href="/products.html">Products</a>
        <a href="/financials.html">Financials</a>
        <a href="/settings.html" aria-disabled="true">Settings</a>
        <a href="#" aria-disabled="true">Sign Out</a>
      </nav>
      <div class="sidebar__cta">
        <div class="cta">
          <div class="cta__title">shopThat</div>
          <div class="cta__desc">Get access to all features on shopThat</div>
          <button class="cta__btn" type="button">Upgrade</button>
        </div>
      </div>
    </aside>

    <header class="appbar" role="banner">
      <div class="appbar__inner">
        <h1 class="appbar__title">
          <span class="appbar__title-row">Manage Keywords
            <a class="icon-btn icon-btn--sm" id="backBtn" aria-label="Back" title="Back">←</a>
          </span>
        </h1>
        <div></div>
        <div class="appbar__account">
          <span class="locale">Eng (US)</span>
          <button class="icon-btn" aria-label="Notifications" title="Notifications">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M18 8a6 6 0 10-12 0c0 7-3 9-3 9h18s-3-2-3-9"/>
              <path d="M13.73 21a2 2 0 01-3.46 0"/>
            </svg>
          </button>
          <button class="icon-btn" id="darkModeToggle" aria-label="Toggle dark mode" title="Toggle dark mode">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <circle cx="12" cy="12" r="5"/>
              <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
            </svg>
          </button>
          <div class="avatar" role="img" aria-label="Person, Admin"></div>
        </div>
      </div>
    </header>

    <main id="main" class="dashboard" role="main" style="grid-template-columns: 1fr;">
      <section class="card" aria-label="Keyword management">
        <div class="toolbar" id="mk-toolbar" style="flex-wrap:wrap; justify-content:space-between; margin-top:0px;">
          <div class="toolbar__left" style="display:flex; gap:8px; align-items:center;">
            <input id="mk-name" class="input" type="text" placeholder="Keyword name" style="min-width:220px" />
            <button id="mk-add" class="btn btn--primary" type="button">Add</button>
            <button id="mk-clear" class="btn btn--secondary" type="button">Clear</button>
          </div>
          <div class="toolbar__right">
            <a class="btn btn--primary" href="/keywords.html">View Keywords</a>
          </div>
        </div>
        <div id="mk-list" class="list" style="margin-top:16px;"></div>
      </section>
    </main>

    <script src="scripts/shared-data.js"></script>
    <script src="scripts/keywords-manage.js" defer></script>
    <script>
      // Back button functionality
      document.addEventListener('DOMContentLoaded', function() {
        const backBtn = document.getElementById('backBtn');
        if (backBtn) {
          backBtn.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Check if user came from keywords.html or dashboard.html
            const referrer = document.referrer;
            if (referrer.includes('/keywords.html')) {
              window.location.href = '/keywords.html';
            } else {
              // Default to dashboard if came from dashboard or direct access
              window.location.href = '/dashboard.html';
            }
          });
        }
        
        // Dark mode functionality
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        
        // Check for saved dark mode preference
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        if (isDarkMode) {
          body.classList.add('dark-mode');
        }
        
        // Toggle dark mode
        if (darkModeToggle) {
          darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isNowDark = body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isNowDark);
          });
        }
      });
    </script>
  </body>
  </html>
